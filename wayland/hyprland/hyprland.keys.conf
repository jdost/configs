# Keybindings
$mainMod = SUPER

# General
bind = $mainMod, Return, exec, systemd-run --user --slice=shell.slice wezterm start --always-new-process
bind = $mainMod, Tab, layoutmsg, cyclenext
bind = $mainMod SHIFT, Tab, layoutmsg, cycleprev
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, C, killactive,
bind = $mainMod, Space, fullscreen, 1
bind = $mainMod, p, exec, rofi -show combi
bind = $mainMod SHIFT, p, exec, rofi -theme auth -show combi

# Floating
bind = $mainMod, F, togglefloating,
bind = $mainMod, mouse:272, movewindow
#bind = $mainMod, mouse:273, resizewindow

# Focus change
bind = $mainMod, L, movefocus, r
bind = $mainMod, H, movefocus, l
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Window Shift
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, J, swapwindow, d

# Split Sizing
bind = $mainMod ALT, L, resizeactive, 10 0
bind = $mainMod ALT, H, resizeactive, -10 0
bind = $mainMod ALT, K, resizeactive, 0 -10
bind = $mainMod ALT, J, resizeactive, 0 10

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media/Special keys
bind = , XF86AudioRaiseVolume, exec, pulsemixer --change-volume +10
bind = SHIFT , XF86AudioRaiseVolume, exec, pulsemixer --change-volume +1
bind = , XF86AudioLowerVolume, exec, pulsemixer --change-volume -10
bind = SHIFT , XF86AudioLowerVolume, exec, pulsemixer --change-volume -1
bind = , XF86AudioMute, exec, pulsemixer --toggle-mute
